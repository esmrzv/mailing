    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:client_list' %}">Клиенты</a>

        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:message_list' %}">Письмо</a>
