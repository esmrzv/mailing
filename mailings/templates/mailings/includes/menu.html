<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылки</h5>
    <nav class="ms-5">

        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:home_page' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:mailingsettings_list' %}">Рассылка</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:message_list' %}">Письмо</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:log_list' %}">Статистика</a>
        {% if perms.mailings.change_status %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Список пользователей</a>
        {% endif %}
    </nav>
    <nav class="ms-5">
        {% if perms.mailings.change_status %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>

        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
