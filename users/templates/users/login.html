{% extends 'mailings/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary">

                            Войти

                        </button>
                        <a class="btn-outline-primary" href="{% url 'users:password_restore' %}">Забыли пароль?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
